<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ropa+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>Star Wars Catalog</title>
  </head>
  <body>
    <header>
      <h1>STAR WARS CATALOG</h1>
    </header>
    <main>
      <section class="characters">
        <h2 class="characters_h2">Characters</h2>
        <article class="character_article">
          <ul class="char__list"></ul>
          <nav>
            <div>
              <i class="material-icons" id="previous">keyboard_arrow_left</i>
              <div><span class="counterOne">1</span>/8</div>
              <i class="material-icons" id="next">keyboard_arrow_right</i>
            </div>
          </nav>
        </article>
      </section>
      <section class="details">
        <h2 class="details__h2">Details</h2>
        <article class="details__char"></article>
        <article>
          <ul class="planet__details"></ul>
        </article>
      </section>
    </main>
  </body>
</html>
